
<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>小米登陆</title>
		<link rel="stylesheet" type="text/css" href="css/denglu.css"/>
	</head>

		 <!--顶部-->
		<div class="d_top">

				<div class="d_top_tu">

			</div>
		</div>
		<!--中部-->
		<div class="d_medio">

				<div class="d_register">

						<span>|</span>
						<a href="">扫码登陆</a>

			</div>
		</div>
		<!--底部-->

			<div class="d_centered">
				<div class="d_bottom_text">

						<li><a href="">简体</a></li>
